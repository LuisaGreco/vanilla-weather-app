<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
          crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" 
          integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
    <div class="container">
        <div class="row time" id="first-row">
            <div class="col-8">
                <span id="date"></span> 
            </div>
            <div class="col-4">Next</div>
        </div>

        <div class="row" id="weather-temp">
            <div class="col-4">
               <span id="grades"></span>
               <span id="simbol">Â°</span> 
               <span class="units">
                   <a href="#" id="celsius-link" class="active">C</a> |
                   <a href="#" id="fahr-link">F</a>
               </span>
               </br>
               <span id="city"></span>
            </div>

           <div class="col-4">
              <img src="" alt="" id="icon"/>
              </br>
              <span id="description"></span>
           </div>
        
           <div class="col-4"></div>
       </div>

       <div class="row" id="other-info">
           <div class="col-4">
              humidity: <span id="humidity"></span> %
           </div>
           <div class="col-4">
              wind speed: <span id="speed"></span> km/h
           </div>
           <div class="col-4"></div>
       </div>

       <form id="search-form">
         <div class="row">
            <div class="col-8">
               <input type="search" placeholder="Change the city..." class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-4">
             <input type="submit" value="Search" class="btn btn-primary" id="searching-button"/>
            </div>
         </div>
       </form>
       
    </div>

    <small>
      <a href="https://github.com/LuisaGreco/vanilla-weather-app" target="_blank">Open source code</a> by Luisa Greco
    </small>

    <script src="src/app.js"></script>
</body>
</html>
